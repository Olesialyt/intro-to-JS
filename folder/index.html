<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <div class="card magicpattern" style="width: 450px">
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label"
              >Title</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTask" class="col-sm-2 col-form-label">Task</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTask" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputDue" class="col-form-label col-sm-2 pt-0"
              >Due</label
            >
            <div class="col-sm-10">
              <!-- ================= -->
              <div class="row form-group">
                <div class="col-sm-6">
                  <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" id="inputDue" />
                    <span class="input-group-append">
                      <span class="input-group-text bg-white">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Add</button>
          <p id="input-warning"></p>
        </form>
        <hr />
        <!--tasks to do>>>>>-->
        <div class="list-group"></div>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
