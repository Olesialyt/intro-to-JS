<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Smart House</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script> 
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <!--------- my css --------->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />

    
    <!--------- my javascript --------->
    <script type="module" src="javascript/main.js"></script>
    <script type="module" src="javascript/toDoList.js"></script>
    <script type="module" src="javascript/thermostat.js"></script>
    <script type="module" src="javascript/default.js"></script>
    <script type="module" src="javascript/speech-reco.js"></script>
    <script type="module" src="javascript/lamp.js"></script>
    <!-- <script type="module" src="javascript/MusicPlayer.js"></script> -->
    <script src="javascript/datekiper.js"></script>
  </head>
  <body class="color">
    <!--------- navbar --------->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand nav-link default" href="#">Smart House</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link music" href="#">Music player</a>
            </li>
            <li class="nav-item">
              <a class="nav-link thermostat" href="#">Thermostat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link to-do" href="#">To do list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link lamp">Lamp</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--hidden card for side section-->
    <!--------- default --------->
    <div class="card onside default hidden">
      <div class="card-header">Weather</div>
      <div class="card-body">
        <h1 class="card-title"></h1>
        <!-- icon --> 
        <div class="text-center">
          <span class="visually-hidden card-text" id="getting-weather">Getting weather...</span>
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
    </div>
    <!--------- thermostat --------->
    <div class="card text-bg-dark text-center onside thermostat hidden">
      <img src="photo/thermost.jpeg" class="card-img" alt="lamp" />
      <div class="card-img-overlay">
        <h5 class="card-title">Thermostat</h5>
        <h5 class="card-title"></h5>
        <h1 class="card-text"></h1>
      </div>
    </div>
    <!--------- lamp --------->
    <div class="card text-bg-dark onside lamp hidden">
      <img src="photo/lamp_.jpeg" class="card-img" alt="lamp" />
      <div class="card-img-overlay">
        <h5 class="card-title">Lamp</h5>
        <p class="card-text d-flex justify-content-center">
          <div class="text-center">
            <p class="fs-4">
              Power usage is <span class="fw-bold" id="lamp-power">0%</span>
            </p>
            <!-- data-state="high" -->
            <div class="text-center">
              <a
                href="#"
                class="btn btn-outline-light" id="power-usage"
                ><i class="bi bi-battery-half"></i></a>
              <p class="fw-lighter">Count power usage</p>
            </div>
          </div>
        </p>
        <div class="text-center">
          <p class="fs-4">
            Ligths is <span class="fw-bold" id="lamp-state">0%</span>
          </p>
        </div>
        <div class="d-flex justify-content-evenly flex-row">
          <div class="text-center">
            <a
              href="#"
              class="btn btn-outline-light lamp-state"
              data-state="high"
              ><i class="bi bi-brightness-high-fill"></i
            ></a>
            <p class="fw-lighter">high</p>
          </div>
          <div class="text-center">
            <a
              href="#"
              class="btn btn-outline-light lamp-state"
              data-state="avg"
              ><i class="bi bi-brightness-alt-high-fill"></i
            ></a>
            <p class="fw-lighter">average</p>
          </div>
          <div class="text-center">
            <a
              href="#"
              class="btn btn-outline-light lamp-state"
              data-state="low"
              ><i class="bi bi-brightness-alt-low-fill"></i
            ></a>
            <p class="fw-lighter">low</p>
          </div>
          <div class="text-center">
            <a
              href="#"
              class="btn btn-outline-light lamp-state"
              data-state="off"
              ><i class="bi bi-brightness-alt-low"></i
            ></a>
            <p class="fw-lighter">off</p>
          </div>
        </div>
      </div>
    </div>

    <!--------- music player --------->
    <div class="card onside music hidden">
      <img src="photo/music-player.jpeg" class="card-img" alt="lamp" />
      <div class="card-img-overlay">
        <h5 class="card-title">Music Player</h5>
        <p class="card-text">
          <img src="./photo/def-img.jpg" class="rounded  mx-auto d-block" id="audio-img1" alt="" style="height: 100px; width: 100px;">
        </p>
        <div class="text-center mx-auto p-2 d-flex justify-content-evenly flex-row">
          <button type="button" class="btn btn-outline-light" id="skip-start"><i class="bi bi-skip-start-circle-fill"></i></button>
          <h6 class="text-center" id="audio-title1">Title</h6>
          <button type="button" class="btn btn-outline-light" id="skip-end"><i class="bi bi-skip-end-circle-fill"></i></button>
        </div>
        <p class="card-text d-flex justify-content-center"><audio controls>
          <!-- <source src="./photo/audio.ogg" type="audio/ogg"> -->
          <source id="audio" src="" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio></p>
      </div>
    </div>

    <!--------- to do list --------->
    <div class="card onside to-do hidden">
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label"
              >Title</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" name="inputTitle" id="inputTitle" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTask" class="col-sm-2 col-form-label">Task</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="inputTask" id="inputTask" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputDue" class="col-form-label col-sm-2 pt-0"
              >Due</label
            >
            <div class="col-sm-10">
              <div class="row form-group">
                <div class="col-sm-10">
                  <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" name="inputDue" id="inputDue" />
                    <span class="input-group-append">
                      <span class="input-group-text bg-white btn-date">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">
            <i class="bi bi-plus-lg"></i>Add
          </button>
          <p id="input-warning"></p>
        </form>
        <hr />
        <!--tasks to do -->
        <div id="list-group"></div>
      </div>
    </div>
    <section>
      <div class="row">
        <div class="col-md-4">
          <img
            src="photo/my-photo.jpg"
            alt="mdo"
            class="rounded-circle me-2"
            width="32"
            height="32"
            style="margin-left: 1rem"
          />
          <span id="time" class="fs-4">Time</span>
          <hr />
        </div>
        <!-- main -->
        <div class="col-md-8">
          <div class="row">
            <!--------- music player --------->
            <div class="card music main" style="width: 15rem">
              <img
                src="photo/music-player.png"
                class="card-img-top mt-5"
                alt="music player"
                style="width: 6rem"
              />
              <div class="card-body">
                <h5 class="card-text">Music player</h5>
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-pause-fill"></i>
                <i class="bi bi-skip-end-fill"></i>
              </div>
            </div>
            <!--------- thermostat --------->
            <div class="card thermostat main" style="width: 16rem">
              <div class="slider-thermostat-value">0</div>
              <img
                src="photo/thermostat.png"
                class="card-img-top mt-5"
                alt="thermostat"
                style="width: 10rem"
              />
              <div class="card-body">
                <h5 class="card-title">Thermostat</h5>
                <div id="slider-thermostat" class="slider thermostat">
                  <input type="range" min="0" max="50" value="22" />
                  <progress max="50" value="22"></progress>
                </div>
              </div>
            </div>
            <!--------- to do list --------->
            <div class="card to-do main" style="width: 15rem">
              <div class="card-body">
                <h5 class="card-title">To do list</h5>
                <p class="card-text" id="theLastTask"></p>
                  <a href="#" class="btn btn-dark">
                    <i class="bi bi-plus-lg"></i>
                    Add</a
                  >
              </div>
            </div>
          </div>
          <!--------- lamp --------->
          <div class="row">
            <div class="card lamp main" style="width: 15rem">
              <img
                src="photo/lamp.png"
                class="card-img-top"
                alt="music player"
                style="width: 6rem"
              />
              <div class="card-body">
                <h5 class="card-title">Lamp</h5>
                <p class="card-text"></p>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    checked
                  />
                </div>
              </div>
            </div>
                <!-- weather -->
            <div class="card default main" style="width: 32rem">
              <div class="card-body text-center">
                <h5 class="card-title">Weather</h5>
                  <p class="card-text p-2" id="message-weather">Todays weather is sunny</p>
                  <a href="#" class="btn btn-outline-dark fs-1 border-0 btn-lg"><i class="bi bi-cloud-haze2-fill"></i></a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
