<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Smart House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- ========= -->
    <!-- ========= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- ========= -->
    <!-- ========= -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart House</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Living room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bath room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Kitchen</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--hidden for side section-->
    <!--text-center-->
    <!--style="width: 380px"-->
    <div class="card onside default-display hidden">
      <div class="card-header">Weather</div>
      <div class="card-body">
        <h1 class="card-title"></h1>
        <!-- icon -->
        <p class="card-text">...</p>
      </div>
    </div>

    <!-- -------------------- -->
    <div class="card text-center onside card-thermostat-onside">
      <div class="card-header">Thermostat</div>
      <div class="card-body">
        <h1 class="card-title"></h1>
        <p class="card-text">...</p>
        <a href="#" class="btn btn-dark btn-default-display"
          ><i class="bi bi-brightness-high"></i>
        <a href="#" class="btn btn-dark btn-default-display"
          ><i class="bi bi-droplet"></i
        ></a>
        <a href="#" class="btn btn-dark btn-default-display"
          ><i class="bi bi-wind"></i
        ></a>
      </div>
      <!-- <div class="card-footer text-body-secondary">2 days ago</div> -->
    </div>
    <!-- -------------------- -->
    <div class="card magicpattern onside card-to-do-onside hidden">
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label"
              >Title</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTask" class="col-sm-2 col-form-label">Task</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTask" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputDue" class="col-form-label col-sm-2 pt-0"
              >Due</label
            >
            <div class="col-sm-10">
              <!-- ================= -->
              <div class="row form-group">
                <div class="col-sm-6">
                  <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" id="inputDue" />
                    <span class="input-group-append">
                      <span class="input-group-text bg-white">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">
            <i class="bi bi-plus-lg"></i>Add
          </button>
          <p id="input-warning"></p>
        </form>
        <hr />
        <!--tasks to do>>>>>-->
        <div class="list-group"></div>
      </div>
    </div>
    <section>
      <div class="row">
        <!-- side -->
        <div class="col-md-4">
          <img
            src="photo/my-photo.jpg"
            alt="mdo"
            class="rounded-circle me-2"
            width="32"
            height="32"
            style="margin-left: 1rem"
          />
          <span id="time" class="fs-4">Time</span>
          <hr />
        </div>
        <!-- main -->
        <div class="col-md-8">
          <div class="row">
            <div class="card card-music-player" style="width: 15rem">
              <img
                src="photo/music-player.png"
                class="card-img-top"
                alt="music player"
                style="width: 6rem"
              />
              <div class="card-body">
                <p class="card-text">Music player</p>
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-pause-fill"></i>
                <i class="bi bi-skip-end-fill"></i>
              </div>
            </div>
            <div class="card card-thermostat main" style="width: 16rem">
              <div class="slider-lamp-value">50</div>
              <img
                src="photo/thermostat.png"
                class="card-img-top"
                alt="thermostat"
                style="width: 10rem"
              />
              <div class="card-body">
                <p class="card-text">Thermostat</p>
                <div id="slider-lamp" class="slider">
                  <input type="range" min="0" max="50" value="22" />
                  <progress max="50" value="22"></progress>
                </div>
              </div>
            </div>
            <div class="card card-to-do main" style="width: 15rem">
              <div class="card-body">
                <h5 class="card-title">To do list</h5>
                <p class="card-text" id="theLastTask"></p>
                <a href="#" class="btn btn-to-do-list btn-dark"
                  ><!-- icon -->
                  <i class="bi bi-plus-lg"></i>
                  Add</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <!--my javascript-->

    <script src="javascript/javascript.js"></script>
    <script src="javascript/toDoList.js"></script>
    <script src="javascript/thermostat.js"></script>
    <script src="javascript/weather.js"></script>
    <!--
    <script src="javascript/smart-house.js"></script>
    <script src="javascript/MusicPlayer.js"></script> -->
    <!-- javascript bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
