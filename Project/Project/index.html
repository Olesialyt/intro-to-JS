<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sidebars/"
    />


    <link rel="stylesheet" href="styles.css" />
    <title>Smart House</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart House</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Living room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bath room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Kitchen</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="d-flex flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 350px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          ><img
            src="photo/my-photo.jpg"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle me-2"
            width="40"
            height="32"
          />

          <span id="time" class="fs-4">Time</span></a
        >
        <hr />
        <!-- ///////////////////////////////// cards on side-->

        <!-- /////////////// to do list -->
        <div class="card card-to-do hidden" style="width: 240px">
          <div class="card-body">
            <h5 class="card-title" id="to-do-title">To do list</h5>
                          <!-- когда click на add появиться этот search -->
            <p class="card-text">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox 
                </label><span class="due-checkbox"><br>  due 24.05</span>
                <a href="#" class="btn btn-delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </a>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox.
                </label>
              </div>
            </p>
            <a href="#" class="btn btn-dark btn-add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                />
              </svg>
              Add
            </a>
          </div>
        </div>

        <hr />
        <div class="dropdown">
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li>
              <a class="dropdown-item" href="#">New project...</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Settings</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Profile</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" href="#">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card card-player" style="width: 18rem">
              <img
                class="card-img-top"
                src="photo/music-player.png"
                alt="Card image cap"
                style="max-width: 140px"
              />
              <div class="card-body">
                <p class="card-text">
                  <audio controls controlsList="nodownload noplaybackrate">
                    <source src="photo/audio.mp3" type="audio/ogg" />
                    <source src="photo/audio.mp3" type="audio/mpeg" />
                    Your browser does not support the audio tag.
                  </audio>
                  Some quick example text to build on the card title.
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-thermostat" style="width: 15rem">
              <img
                class="card-img-top"
                src="photo/thermostat.png"
                alt="Card image cap"
                style="max-width: 250px"
              />
              <div class="card-body">
                <p class="card-text"></p>
                <div class="slider">
                  <input type="range" min="0" max="100" value="50" />
                  <progress max="100" value="50"></progress>
                </div>
                <div class="slider-value">50</div>
                Some quick example text.
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-lamp" style="width: 15rem">
              <div class="lamp"></div>
              <img
                class="card-img-top"
                src="photo/lamp.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <p class="card-text"></p>
                <div id="slider-lamp" class="slider">
                  <input type="range" min="0" max="100" value="50" />
                  <progress max="100" value="50"></progress>
                </div>
                <div class="slider-lamp-value">50</div>
                Some quick example text to build on the card title.
              </div>
            </div>
          </div>
          <!-- ///////////////////////////////// -->
      </div>
      <script src="toDoList.js"></script>
      <script src="javascript.js"></script>
      <script src="smart-house.js"></script>
      <script src="MusicPlayer.js"></script>
    </main>
  </body>
</html>
